        /* Your existing styles */

        /* Add new styles for Adventure section */
        .adventure-section {
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            margin: 20px;
            border-radius: 15px;
            border: 2px solid #FF004D;
        }

        .adventure-title {
            font-family: 'Press Start 2P', cursive;
            color: #FF004D;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .adventure-grid {
            display: grid;
            grid-template-areas:
                "tall1 wide1 wide1 tall2"
                "tall1 small1 small2 tall2"
                "wide2 wide2 wide3 wide3";
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .adventure-item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s;
            position: relative;
            aspect-ratio: 16/9;
        }

        .adventure-item:hover {
            transform: scale(1.02);
            border-color: #FF004D;
        }

        .adventure-item img, 
        .adventure-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .adventure-item.tall1 { grid-area: tall1; }
        .adventure-item.wide1 { grid-area: wide1; }
        .adventure-item.tall2 { grid-area: tall2; }
        .adventure-item.small1 { grid-area: small1; }
        .adventure-item.small2 { grid-area: small2; }
        .adventure-item.wide2 { grid-area: wide2; }
        .adventure-item.wide3 { grid-area: wide3; }

        .adventure-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0.7));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .adventure-item:hover::after {
            opacity: 1;
        }

        /* All your existing styles remain exactly the same */
    </style>
